version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crm-postgres
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password
      POSTGRES_DB: crm_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network

  redis:
    image: redis:7-alpine
    container_name: crm-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm-api
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://crm_user:crm_password@postgres:5432/crm_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRY: 7d
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-dev-refresh-secret}
      REFRESH_TOKEN_EXPIRY: 30d
      APP_URL: http://localhost:3000
      LOG_LEVEL: debug
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/logs:/app/logs
    networks:
      - crm_network
    command: npm run dev

volumes:
  postgres_data:

networks:
  crm_network:
    driver: bridge
